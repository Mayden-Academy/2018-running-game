<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trump and Putin's buthole</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<main>
    <div id="topSection">
        <div id="title"> <h2>Scary Pumpkin Man</h2></div>
    </div>
    <section id="gameSection">
        <div id="gameScreen">
            <div class="Height30percent"></div>
            <div class="Height30percent">
                <div id="rightLeg" class="character"></div>
                <div id="leftLeg" class="character"></div>
            </div>
            <div class="Height30percent">
                <div  class="pumpkin"></div>
                <div id="pumpkinFinishText"></div>
            </div>
        </div>
        <div id="button" type="button"> Start Game  </div>
    </section>
    <div class="scoreSection">
        <div class="instructions"> Hit left and right keys alternately to move trump toward the buthole. </div>
        <div id="timer" class="scoreBox">0:00</div>
    </div>
</main>
</body>
<script src="startGame.js">

</script>
</html>
