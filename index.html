<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pumpkin Dash</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<main>
    <section id="titleSection" class="topSection"><h2>Pumpkin Dash</h2></section>
    <section id="gameBox" class="middleSection">
        <div id="startButton" class="button"> Start Game  </div>

        <div id="playScreen" class="gameScreen">
            <!--This div is left for celebrations etc-->
            <div class="height30Percent"></div>
            <!--This div is space for a possible cpu-->
            <div class="height30Percent"></div>
            <div class="height30Percent">
                <div id="rightProfile" class="rightLeg character"></div>
                <div id="leftProfile" class="leftLeg character"></div>
                <div class="pumpkin"></div>
                <div id="pumpkinTextBox" class="pumpkinFinishText"></div>
            </div>
        </div>
    </section>
    <div id="scoreBoard" class="scoreSection">
        <div class="instructions">Instructions:
             Race Pumpkin Reaper towards his next victim (giant pumpkin head).
             Press keys 'a' and 's' alternately to move Pumpkin Reaper, as fast as you can.
             Cross the finish line to win the game.</div>
        <div id="timer" class="scoreBox">0:00</div>
    </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>


<script src="startGame.js"></script>
</html>
